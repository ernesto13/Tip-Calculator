<!DOCTYPE html>
<html>
	<head>
		<title>Tip Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
	</head>
	<body>
		<div id="Calculator">
			<div class="text"><span>Total Bill $</span><input id="totalbill" type="number" name="total" placeholder="enter total"></div>
			<div class="text">
				<span class="text">Tip %</span>
				<input id="percentbox" type="number" name="percent" placeholder="enter tip%">
			</div>
			<div id="guest" class="text"># Of Guest <input id="party" type="number" placeholder="optional"></div>
			<button id="btn" onclick="calculate()"> <i class="fa fa-check-circle-o fa-3x" aria-hidden="true"></i></button>
			<button id="btnClear" onclick="btnClear()"> <i class="fa fa-refresh fa-3x" aria-hidden="true"></i></button>
			<div id="totalAmt" class="text"></div>
			<div id="tipPercent" class="text"></div>
			<div id="partyGuest" class="text"></div>
		</div>
		<script type="text/javascript" src="js/calc.js"></script>
	</body>
</html>
